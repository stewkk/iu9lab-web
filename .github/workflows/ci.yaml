---
name: ci

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v3
    - name: set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: setup golang cache
      uses: actions/cache@v3
      with:
        path: |
          /var/cache/iu9lab-web/build
          /var/cache/iu9lab-web/modules
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    - name: build
      uses: docker/build-push-action@v4
      with:
        load: true
        tags: stewkk/testsuite-golang
        context: .
        cache-from: type=gha,scope=${{GITHUB_REF_NAME}}-dev-image
        cache-to: type=gha,mode=max,scope=${{GITHUB_REF_NAME}}-dev-image
    - name: check if Dockerfile changed
      uses: dorny/paths-filter@v2
      id: filter
      with:
        filters: |
          dev-dockerfile:
            - 'Dockerfile'
    - name: push
      if: steps.filter.outputs.dev-dockerfile == 'true'
      uses: docker/build-push-action@v4
      with:
        push: true
        tags: stewkk/testsuite-golang
        context: .
        cache-from: type=gha,scope=$GITHUB_REF_NAME-dev-image
        cache-to: type=gha,mode=max,scope=$GITHUB_REF_NAME-dev-image
    - name: setup python
      uses: actions/setup-python@v3
    - name: run pre-commit checks
      uses: pre-commit/action@v3.0.0
    - name: run tests
      run: make docker-test
